<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Style - Endless Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-box {
            text-align: center;
            flex: 1;
            min-width: 120px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 5px;
            color: #4ade80;
        }

        .canvas-container {
            position: relative;
            background: #1a1a2e;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        canvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            display: block;
            background: linear-gradient(180deg, #0f0f1e 0%, #1a1a2e 100%);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .instructions p {
            margin: 8px 0;
            font-size: 1.1em;
        }

        .instructions .key-hint {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 0 5px;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            canvas { width: 100%; height: auto; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üê¶ Flappy Bird Style üéÆ</h1>

        <div class="game-info">
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="scoreDisplay">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">High Score</div>
                <div class="stat-value" id="highScoreDisplay">0</div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
        </div>

        <div class="controls">
            <button onclick="startGame()">üéÆ Start Game</button>
            <button onclick="goHome()">üè† Home</button>
        </div>

        <div class="instructions">
            <p>üéØ Press <span class="key-hint">SPACE</span> or <span class="key-hint">CLICK</span> to flap!</p>
            <p>üöÄ Fly through the pipes without crashing</p>
            <p>‚≠ê Score points by passing through pipes</p>
        </div>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>üí• Game Over!</h2>
            <p id="resultMessage"></p>
            <button onclick="closeModal()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameActive = false;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('gravityHighScore') || '0');
        let gameLoop = null;

        // Player (Bird)
        let player = {
            x: 100,
            y: canvas.height / 2,
            size: 25,
            velocityY: 0,
            gravity: 0.6,
            jumpStrength: -8,
            rotation: 0,
            color: '#FFD700' // Golden bird
        };

        // Obstacles
        let obstacles = [];
        let obstacleTimer = 0;
        let obstacleInterval = 120; // frames between obstacles

        // Particles for effects
        let particles = [];

        // Input handling
        let spacePressed = false;
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' && !spacePressed) {
                spacePressed = true;
                if (gameActive) {
                    flipGravity();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === ' ') {
                spacePressed = false;
            }
        });

        canvas.addEventListener('click', () => {
            if (gameActive) {
                flipGravity();
            }
        });

        // Update high score display
        document.getElementById('highScoreDisplay').textContent = highScore;

        function startGame() {
            gameActive = true;
            score = 0;
            obstacleTimer = 0;

            // Reset player
            player.y = canvas.height / 2;
            player.velocityY = 0;
            player.rotation = 0;

            // Clear obstacles
            obstacles = [];
            particles = [];

            updateDisplay();

            // Start game loop
            if (gameLoop) cancelAnimationFrame(gameLoop);
            gameLoop = requestAnimationFrame(update);
        }

        function update() {
            if (!gameActive) return;

            // Update player physics (Flappy Bird style)
            player.velocityY += player.gravity;
            player.y += player.velocityY;

            // Update bird rotation based on velocity
            player.rotation = Math.min(Math.max(player.velocityY * 3, -30), 90);

            // Check boundaries
            const groundHeight = 80;
            if (player.y + player.size > canvas.height - groundHeight) {
                endGame();
                return;
            }
            if (player.y < 0) {
                player.y = 0;
                player.velocityY = 0;
            }

            // Spawn obstacles
            obstacleTimer++;
            if (obstacleTimer >= obstacleInterval) {
                spawnObstacle();
                obstacleTimer = 0;
                // Gradually increase difficulty
                if (obstacleInterval > 60) {
                    obstacleInterval -= 0.5;
                }
            }

            // Update obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= obstacles[i].speed;

                // Remove off-screen obstacles
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score += 10;
                    updateDisplay();
                }
            }

            // Check collisions
            checkCollisions();

            // Update particles
            updateParticles();

            // Increment score
            score++;
            if (score % 10 === 0) {
                updateDisplay();
            }

            // Draw everything
            draw();

            gameLoop = requestAnimationFrame(update);
        }

        function flipGravity() {
            // Flappy Bird style jump
            player.velocityY = player.jumpStrength;
            createParticles(player.x + player.size / 2, player.y + player.size / 2);
        }

        function spawnObstacle() {
            // Flappy Bird style pipes
            const groundHeight = 80;
            const pipeWidth = 60;
            const gapSize = 140;
            const minPipeHeight = 50;
            const maxPipeHeight = canvas.height - groundHeight - gapSize - minPipeHeight;

            const topPipeHeight = minPipeHeight + Math.random() * (maxPipeHeight - minPipeHeight);

            // Top pipe
            obstacles.push({
                x: canvas.width,
                y: 0,
                width: pipeWidth,
                height: topPipeHeight,
                speed: 3,
                color: '#2ecc71', // Green like Flappy Bird pipes
                type: 'pipe',
                scored: false
            });

            // Bottom pipe
            obstacles.push({
                x: canvas.width,
                y: topPipeHeight + gapSize,
                width: pipeWidth,
                height: canvas.height - groundHeight - (topPipeHeight + gapSize),
                speed: 3,
                color: '#2ecc71',
                type: 'pipe',
                scored: false
            });
        }

        function checkCollisions() {
            for (let obstacle of obstacles) {
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.size > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.size > obstacle.y) {
                    endGame();
                    return;
                }
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 30,
                    color: player.color
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].vx;
                particles[i].y += particles[i].vy;
                particles[i].life--;

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function draw() {
            const groundHeight = 80;

            // Draw sky background
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height - groundHeight);
            skyGradient.addColorStop(0, '#87CEEB'); // Sky blue
            skyGradient.addColorStop(1, '#E0F6FF'); // Light blue
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height - groundHeight);

            // Draw simple clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            const cloudOffset = (score % 200) * 2;
            for (let i = 0; i < 5; i++) {
                const x = (i * 200 - cloudOffset) % canvas.width;
                const y = 50 + i * 30;
                drawCloud(x, y);
            }

            // Draw pipes (obstacles)
            for (let obstacle of obstacles) {
                drawPipe(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }

            // Draw particles
            for (let particle of particles) {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 30;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            // Draw bird
            drawBird();

            // Draw ground
            ctx.fillStyle = '#DEB887'; // Sandy brown
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);

            // Ground pattern
            ctx.fillStyle = '#8B7355'; // Darker brown
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.fillRect(i, canvas.height - groundHeight, 20, 20);
                ctx.fillRect(i + 20, canvas.height - groundHeight + 20, 20, 20);
            }

            // Grass on top of ground
            ctx.fillStyle = '#7CFC00'; // Lawn green
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, 10);

            // Draw score
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'center';
            const scoreText = Math.floor(score / 10).toString();
            ctx.strokeText(scoreText, canvas.width / 2, 50);
            ctx.fillText(scoreText, canvas.width / 2, 50);
            ctx.textAlign = 'left';
        }

        function drawCloud(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.arc(x + 15, y - 5, 20, 0, Math.PI * 2);
            ctx.arc(x + 30, y, 15, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPipe(x, y, width, height) {
            // Main pipe body
            ctx.fillStyle = '#2ecc71'; // Green
            ctx.fillRect(x, y, width, height);

            // Pipe border/outline
            ctx.strokeStyle = '#27ae60'; // Darker green
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, width, height);

            // Pipe highlights
            ctx.fillStyle = '#3ade71';
            ctx.fillRect(x + 5, y, 8, height);

            // Pipe cap (if it's top or bottom)
            if (y === 0) {
                // Top pipe cap at bottom
                const capHeight = 25;
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(x - 5, y + height - capHeight, width + 10, capHeight);
                ctx.strokeStyle = '#27ae60';
                ctx.strokeRect(x - 5, y + height - capHeight, width + 10, capHeight);
            } else {
                // Bottom pipe cap at top
                const capHeight = 25;
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(x - 5, y, width + 10, capHeight);
                ctx.strokeStyle = '#27ae60';
                ctx.strokeRect(x - 5, y, width + 10, capHeight);
            }
        }

        function drawBird() {
            ctx.save();
            ctx.translate(player.x + player.size / 2, player.y + player.size / 2);
            ctx.rotate(player.rotation * Math.PI / 180);

            // Bird body (circle)
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(0, 0, player.size / 2, 0, Math.PI * 2);
            ctx.fill();

            // Bird wing
            ctx.fillStyle = '#FFA500'; // Orange
            ctx.beginPath();
            ctx.ellipse(-5, 0, 8, 12, 0, 0, Math.PI * 2);
            ctx.fill();

            // Bird eye (white)
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.size / 4, -player.size / 6, 5, 0, Math.PI * 2);
            ctx.fill();

            // Bird pupil (black)
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(player.size / 4, -player.size / 6, 2, 0, Math.PI * 2);
            ctx.fill();

            // Bird beak
            ctx.fillStyle = '#FF6347'; // Tomato red
            ctx.beginPath();
            ctx.moveTo(player.size / 2, 0);
            ctx.lineTo(player.size / 2 + 8, -3);
            ctx.lineTo(player.size / 2 + 8, 3);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        function updateDisplay() {
            document.getElementById('scoreDisplay').textContent = Math.floor(score / 10);
        }

        function endGame() {
            gameActive = false;
            cancelAnimationFrame(gameLoop);

            const finalScore = Math.floor(score / 10);

            // Update high score
            if (finalScore > highScore) {
                highScore = finalScore;
                localStorage.setItem('gravityHighScore', highScore);
                document.getElementById('highScoreDisplay').textContent = highScore;
            }

            const modal = document.getElementById('gameOverModal');
            const message = document.getElementById('resultMessage');

            if (finalScore > highScore * 0.9 && finalScore === highScore) {
                message.textContent = `üèÜ New High Score: ${finalScore}!`;
            } else {
                message.textContent = `Final Score: ${finalScore}`;
            }

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('gameOverModal').classList.remove('active');
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
