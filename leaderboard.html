<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Global Leaderboard - Web Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.3);
        }

        button.active {
            background: linear-gradient(135deg, #4ade80, #22c55e);
        }

        .game-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .game-title {
            font-size: 2em;
            margin-bottom: 20px;
            border-bottom: 3px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .leaderboard-table th {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .leaderboard-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .rank {
            font-weight: bold;
            font-size: 1.2em;
        }

        .rank-1 { color: #FFD700; } /* Gold */
        .rank-2 { color: #C0C0C0; } /* Silver */
        .rank-3 { color: #CD7F32; } /* Bronze */

        .medal {
            font-size: 1.5em;
        }

        .player-name {
            font-weight: 600;
            font-size: 1.1em;
        }

        .score {
            font-weight: bold;
            color: #4ade80;
            font-size: 1.1em;
        }

        .date {
            opacity: 0.7;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
            font-size: 1.1em;
        }

        .stats-card {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #4ade80;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.8;
            font-size: 0.9em;
        }

        .clear-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .game-title { font-size: 1.5em; }

            .leaderboard-table {
                font-size: 0.9em;
            }

            .leaderboard-table th,
            .leaderboard-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ Global Leaderboard</h1>
            <p class="subtitle">Top Players Across All Games</p>
        </header>

        <div class="controls">
            <button onclick="showAll()" class="active" id="btnAll">All Games</button>
            <button onclick="filterGame('snakeBattle')" id="btnSnake">üêç Snake Battle</button>
            <button onclick="filterGame('flappyBird')" id="btnFlappy">üê¶ Flappy Bird</button>
            <button onclick="filterGame('cardFlip')" id="btnCard">üé¥ Card Flip</button>
            <button onclick="filterGame('gomoku')" id="btnGomoku">‚ö´ Gomoku</button>
            <button onclick="filterGame('fourInRow')" id="btnFour">üî¥ 4 in a Row</button>
            <button onclick="goHome()">üè† Home</button>
        </div>

        <div class="stats-card">
            <div class="stat-box">
                <div class="stat-value" id="totalPlayers">0</div>
                <div class="stat-label">Total Players</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="totalScores">0</div>
                <div class="stat-label">Total Scores</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="highestScore">0</div>
                <div class="stat-label">Highest Score</div>
            </div>
        </div>

        <div id="leaderboardContent"></div>
    </div>

    <script>
        const GAMES = {
            snakeBattle: {
                name: 'üêç Snake Battle',
                storageKey: 'snakeBattleScores'
            },
            flappyBird: {
                name: 'üê¶ Flappy Bird Style',
                storageKey: 'flappyBirdScores'
            },
            cardFlip: {
                name: 'üé¥ Card Flip Memory',
                storageKey: 'cardFlipScores'
            },
            gomoku: {
                name: '‚ö´ Gomoku',
                storageKey: 'gomokuScores'
            },
            fourInRow: {
                name: 'üî¥ 4 in a Row',
                storageKey: 'fourInRowScores'
            },
            wordChain: {
                name: 'üî§ Word Chain',
                storageKey: 'wordChainScores'
            }
        };

        let currentFilter = 'all';

        function getGameScores(gameKey) {
            const data = localStorage.getItem(GAMES[gameKey].storageKey);
            return data ? JSON.parse(data) : [];
        }

        function getAllScores() {
            const allScores = [];
            for (const gameKey in GAMES) {
                const scores = getGameScores(gameKey);
                scores.forEach(score => {
                    allScores.push({
                        ...score,
                        game: GAMES[gameKey].name,
                        gameKey: gameKey
                    });
                });
            }
            return allScores;
        }

        function renderLeaderboard(filter = 'all') {
            const content = document.getElementById('leaderboardContent');
            content.innerHTML = '';

            if (filter === 'all') {
                // Show all games
                for (const gameKey in GAMES) {
                    const scores = getGameScores(gameKey);
                    if (scores.length > 0) {
                        renderGameSection(gameKey, scores);
                    }
                }

                // Check if no scores at all
                if (content.innerHTML === '') {
                    content.innerHTML = '<div class="empty-state">No scores yet! Play some games to see your leaderboard.</div>';
                }
            } else {
                // Show specific game
                const scores = getGameScores(filter);
                if (scores.length > 0) {
                    renderGameSection(filter, scores);
                } else {
                    content.innerHTML = '<div class="empty-state">No scores for this game yet!</div>';
                }
            }

            updateStats();
        }

        function renderGameSection(gameKey, scores) {
            const content = document.getElementById('leaderboardContent');
            const section = document.createElement('div');
            section.className = 'game-section';

            // Sort scores by score (descending)
            scores.sort((a, b) => b.score - a.score);

            const html = `
                <div class="game-title">${GAMES[gameKey].name}</div>
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Score</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${scores.slice(0, 10).map((entry, index) => `
                            <tr>
                                <td class="rank rank-${index + 1}">
                                    ${index < 3 ? ['ü•á', 'ü•à', 'ü•â'][index] : (index + 1)}
                                </td>
                                <td class="player-name">${escapeHtml(entry.name)}</td>
                                <td class="score">${entry.score}</td>
                                <td class="date">${formatDate(entry.date)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            section.innerHTML = html;
            content.appendChild(section);
        }

        function updateStats() {
            const allScores = getAllScores();
            const uniquePlayers = new Set(allScores.map(s => s.name.toLowerCase()));
            const highestScore = allScores.length > 0 ? Math.max(...allScores.map(s => s.score)) : 0;

            document.getElementById('totalPlayers').textContent = uniquePlayers.size;
            document.getElementById('totalScores').textContent = allScores.length;
            document.getElementById('highestScore').textContent = highestScore;
        }

        function filterGame(gameKey) {
            currentFilter = gameKey;
            renderLeaderboard(gameKey);
            updateActiveButton('btn' + gameKey.charAt(0).toUpperCase() + gameKey.slice(1).replace(/([A-Z])/g, match => match));
        }

        function showAll() {
            currentFilter = 'all';
            renderLeaderboard('all');
            updateActiveButton('btnAll');
        }

        function updateActiveButton(activeId) {
            document.querySelectorAll('.controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            const activeBtn = document.getElementById(activeId);
            if (activeBtn) activeBtn.classList.add('active');
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;

            // Less than 1 hour
            if (diff < 3600000) {
                const minutes = Math.floor(diff / 60000);
                return minutes < 1 ? 'Just now' : `${minutes} min ago`;
            }

            // Less than 24 hours
            if (diff < 86400000) {
                const hours = Math.floor(diff / 3600000);
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            }

            // Less than 7 days
            if (diff < 604800000) {
                const days = Math.floor(diff / 86400000);
                return `${days} day${days > 1 ? 's' : ''} ago`;
            }

            // Otherwise show date
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // Initialize
        renderLeaderboard('all');
    </script>
</body>
</html>
