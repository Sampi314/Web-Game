<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku - Five in a Row</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .player-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .player-stone {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .black-stone {
            background: radial-gradient(circle at 30% 30%, #4a4a4a, #000000);
            border: 2px solid #333;
        }

        .white-stone {
            background: radial-gradient(circle at 30% 30%, #ffffff, #d0d0d0);
            border: 2px solid #999;
        }

        .score-board {
            display: flex;
            gap: 20px;
            font-size: 1.1em;
        }

        .score-item {
            text-align: center;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }

        .board-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .board {
            background: linear-gradient(135deg, #d4a574, #c9954a);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: inline-block;
        }

        .board-grid {
            display: grid;
            gap: 0;
            background: #d4a574;
            position: relative;
        }

        .board-15 {
            grid-template-columns: repeat(15, 32px);
            grid-template-rows: repeat(15, 32px);
        }

        .board-19 {
            grid-template-columns: repeat(19, 28px);
            grid-template-rows: repeat(19, 28px);
        }

        .intersection {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
            background: none;
        }

        .intersection::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #000;
            opacity: 0.3;
        }

        .intersection::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #000;
            opacity: 0.3;
        }

        .intersection:hover::before,
        .intersection:hover::after {
            opacity: 0.6;
        }

        .intersection.has-stone {
            cursor: not-allowed;
        }

        .stone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            z-index: 10;
            animation: placeStone 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes placeStone {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .stone.black {
            background: radial-gradient(circle at 30% 30%, #4a4a4a, #000000);
            border: 1px solid #333;
        }

        .stone.white {
            background: radial-gradient(circle at 30% 30%, #ffffff, #d0d0d0);
            border: 1px solid #999;
        }

        .board-15 .stone {
            width: 28px;
            height: 28px;
        }

        .board-19 .stone {
            width: 24px;
            height: 24px;
        }

        .stone.winning {
            animation: winning-pulse 1s infinite alternate;
        }

        @keyframes winning-pulse {
            0% {
                box-shadow: 0 0 5px 2px rgba(255, 215, 0, 0.6);
            }
            100% {
                box-shadow: 0 0 15px 5px rgba(255, 215, 0, 1);
            }
        }

        .star-point {
            width: 6px;
            height: 6px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.5;
            pointer-events: none;
            z-index: 1;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #4a5568, #2d3748);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .winner-stone {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 20px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .settings-panel {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .settings-panel h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .setting-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .setting-group label {
            font-size: 1.1em;
            min-width: 120px;
        }

        select {
            padding: 8px 15px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }

        .stats-panel {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .move-history {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .move-history h3 {
            margin-bottom: 10px;
        }

        .move-item {
            padding: 5px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .board-15 {
                grid-template-columns: repeat(15, 24px);
                grid-template-rows: repeat(15, 24px);
            }

            .board-19 {
                grid-template-columns: repeat(19, 20px);
                grid-template-rows: repeat(19, 20px);
            }

            .board-15 .stone {
                width: 20px;
                height: 20px;
            }

            .board-19 .stone {
                width: 16px;
                height: 16px;
            }

            .game-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚ö´‚ö™ Gomoku - Five in a Row</h1>

        <div class="settings-panel">
            <h3>‚öôÔ∏è Game Settings</h3>
            <div class="setting-group">
                <label>Board Size:</label>
                <select id="boardSize" onchange="changeBoardSize()">
                    <option value="15">15x15 (Standard)</option>
                    <option value="19">19x19 (Go Board)</option>
                </select>
            </div>
        </div>

        <div class="game-info">
            <div class="player-indicator">
                <div class="player-stone" id="currentPlayerStone"></div>
                <span id="currentPlayerText">Black's Turn</span>
            </div>

            <div class="score-board">
                <div class="score-item">
                    <div>‚ö´ Black</div>
                    <span class="score-value" id="blackScore">0</span>
                </div>
                <div class="score-item">
                    <div>‚ö™ White</div>
                    <span class="score-value" id="whiteScore">0</span>
                </div>
                <div class="score-item">
                    <div>ü§ù Draws</div>
                    <span class="score-value" id="drawScore">0</span>
                </div>
            </div>
        </div>

        <div class="board-container">
            <div class="board">
                <div class="board-grid" id="board"></div>
            </div>
        </div>

        <div class="controls">
            <button onclick="newGame()">üîÑ New Game</button>
            <button onclick="undoMove()" class="secondary">‚Ü©Ô∏è Undo</button>
            <button onclick="resetScores()" class="secondary">üìä Reset Scores</button>
            <button onclick="toggleStats()" class="secondary">üìà Statistics</button>
        </div>

        <div class="stats-panel" id="statsPanel" style="display: none;">
            <h3>üìä Game Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Total Games</div>
                    <div class="stat-value" id="totalGames">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Black Win Rate</div>
                    <div class="stat-value" id="blackWinRate">0%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">White Win Rate</div>
                    <div class="stat-value" id="whiteWinRate">0%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Longest Game</div>
                    <div class="stat-value" id="longestGame">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Shortest Game</div>
                    <div class="stat-value" id="shortestGame">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Average Moves</div>
                    <div class="stat-value" id="avgMoves">0</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2 id="winMessage">üéâ Winner! üéâ</h2>
            <div class="winner-stone" id="winnerStone"></div>
            <p id="winDetails"></p>
            <button onclick="closeModal()">Play Again</button>
        </div>
    </div>

    <script>
        // Game constants
        const PLAYERS = {
            BLACK: 'black',
            WHITE: 'white'
        };

        // Game state
        let boardSize = 15;
        let board = [];
        let currentPlayer = PLAYERS.BLACK;
        let gameActive = true;
        let moveHistory = [];
        let scores = {
            black: 0,
            white: 0,
            draws: 0
        };
        let stats = {
            totalGames: 0,
            blackWins: 0,
            whiteWins: 0,
            longestGame: 0,
            shortestGame: null,
            totalMoves: 0
        };

        // Star point positions for different board sizes
        const starPoints = {
            15: [[3, 3], [3, 11], [7, 7], [11, 3], [11, 11]],
            19: [[3, 3], [3, 9], [3, 15], [9, 3], [9, 9], [9, 15], [15, 3], [15, 9], [15, 15]]
        };

        // Initialize game
        function initGame() {
            loadData();
            createBoard();
            updatePlayerIndicator();
        }

        // Create the game board
        function createBoard() {
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(null));
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            boardElement.className = `board-grid board-${boardSize}`;

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const intersection = document.createElement('div');
                    intersection.className = 'intersection';
                    intersection.dataset.row = row;
                    intersection.dataset.col = col;
                    intersection.addEventListener('click', () => placeStone(row, col));

                    // Add star points
                    if (isStarPoint(row, col)) {
                        const starPoint = document.createElement('div');
                        starPoint.className = 'star-point';
                        intersection.appendChild(starPoint);
                    }

                    boardElement.appendChild(intersection);
                }
            }
        }

        // Check if position is a star point
        function isStarPoint(row, col) {
            return starPoints[boardSize].some(([r, c]) => r === row && c === col);
        }

        // Place a stone
        function placeStone(row, col) {
            if (!gameActive || board[row][col] !== null) return;

            // Update board state
            board[row][col] = currentPlayer;
            moveHistory.push({ row, col, player: currentPlayer });

            // Add stone to UI
            const intersections = document.querySelectorAll('.intersection');
            const intersection = intersections[row * boardSize + col];
            intersection.classList.add('has-stone');

            const stone = document.createElement('div');
            stone.className = `stone ${currentPlayer}`;
            intersection.appendChild(stone);

            // Check for winner
            if (checkWinner(row, col)) {
                gameActive = false;
                setTimeout(() => showWinModal(currentPlayer), 500);
                updateStats(currentPlayer);
                return;
            }

            // Check for draw
            if (isBoardFull()) {
                gameActive = false;
                setTimeout(() => showDrawModal(), 500);
                updateStats('draw');
                return;
            }

            // Switch player
            currentPlayer = currentPlayer === PLAYERS.BLACK ? PLAYERS.WHITE : PLAYERS.BLACK;
            updatePlayerIndicator();
        }

        // Check if board is full
        function isBoardFull() {
            return board.every(row => row.every(cell => cell !== null));
        }

        // Check for winner (5 in a row)
        function checkWinner(row, col) {
            const directions = [
                [[0, 1], [0, -1]],   // Horizontal
                [[1, 0], [-1, 0]],   // Vertical
                [[1, 1], [-1, -1]],  // Diagonal \
                [[1, -1], [-1, 1]]   // Diagonal /
            ];

            for (let direction of directions) {
                const positions = [[row, col]];
                let count = 1;

                // Check both directions
                for (let [dRow, dCol] of direction) {
                    let r = row + dRow;
                    let c = col + dCol;

                    while (r >= 0 && r < boardSize && c >= 0 && c < boardSize &&
                           board[r][c] === currentPlayer) {
                        positions.push([r, c]);
                        count++;
                        r += dRow;
                        c += dCol;
                    }
                }

                if (count >= 5) {
                    highlightWinningStones(positions);
                    return true;
                }
            }

            return false;
        }

        // Highlight winning stones
        function highlightWinningStones(positions) {
            positions.forEach(([row, col]) => {
                const intersections = document.querySelectorAll('.intersection');
                const intersection = intersections[row * boardSize + col];
                const stone = intersection.querySelector('.stone');
                if (stone) {
                    stone.classList.add('winning');
                }
            });
        }

        // Update player indicator
        function updatePlayerIndicator() {
            const stoneElement = document.getElementById('currentPlayerStone');
            const textElement = document.getElementById('currentPlayerText');

            stoneElement.className = `player-stone ${currentPlayer}-stone`;
            textElement.textContent = currentPlayer === PLAYERS.BLACK ? "Black's Turn" : "White's Turn";
        }

        // Show win modal
        function showWinModal(winner) {
            scores[winner]++;
            updateScoreDisplay();
            saveData();

            const modal = document.getElementById('winModal');
            const message = document.getElementById('winMessage');
            const stone = document.getElementById('winnerStone');
            const details = document.getElementById('winDetails');

            message.textContent = winner === PLAYERS.BLACK ? 'üéâ Black Wins! üéâ' : 'üéâ White Wins! üéâ';
            stone.className = `winner-stone ${winner}-stone`;
            details.textContent = `${winner === PLAYERS.BLACK ? 'Black' : 'White'} achieved 5 in a row! (${moveHistory.length} moves)`;

            modal.classList.add('active');
        }

        // Show draw modal
        function showDrawModal() {
            scores.draws++;
            updateScoreDisplay();
            saveData();

            const modal = document.getElementById('winModal');
            const message = document.getElementById('winMessage');
            const stone = document.getElementById('winnerStone');
            const details = document.getElementById('winDetails');

            message.textContent = 'ü§ù Draw! ü§ù';
            stone.style.display = 'none';
            details.textContent = 'The board is full with no winner!';

            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('winModal');
            modal.classList.remove('active');
            newGame();
        }

        // Start new game
        function newGame() {
            gameActive = true;
            currentPlayer = PLAYERS.BLACK;
            moveHistory = [];
            createBoard();
            updatePlayerIndicator();

            const modal = document.getElementById('winModal');
            modal.classList.remove('active');

            const stone = document.getElementById('winnerStone');
            stone.style.display = 'block';
        }

        // Undo last move
        function undoMove() {
            if (moveHistory.length === 0) return;

            const lastMove = moveHistory.pop();
            board[lastMove.row][lastMove.col] = null;

            const intersections = document.querySelectorAll('.intersection');
            const intersection = intersections[lastMove.row * boardSize + lastMove.col];
            intersection.classList.remove('has-stone');
            const stone = intersection.querySelector('.stone');
            if (stone) {
                stone.remove();
            }

            currentPlayer = lastMove.player;
            gameActive = true;
            updatePlayerIndicator();
        }

        // Change board size
        function changeBoardSize() {
            const select = document.getElementById('boardSize');
            boardSize = parseInt(select.value);
            newGame();
        }

        // Update score display
        function updateScoreDisplay() {
            document.getElementById('blackScore').textContent = scores.black;
            document.getElementById('whiteScore').textContent = scores.white;
            document.getElementById('drawScore').textContent = scores.draws;
        }

        // Update statistics
        function updateStats(result) {
            stats.totalGames++;
            stats.totalMoves += moveHistory.length;

            if (result === PLAYERS.BLACK) {
                stats.blackWins++;
            } else if (result === PLAYERS.WHITE) {
                stats.whiteWins++;
            }

            if (moveHistory.length > stats.longestGame) {
                stats.longestGame = moveHistory.length;
            }

            if (stats.shortestGame === null || moveHistory.length < stats.shortestGame) {
                stats.shortestGame = moveHistory.length;
            }

            updateStatsDisplay();
            saveData();
        }

        // Toggle statistics panel
        function toggleStats() {
            const panel = document.getElementById('statsPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            if (panel.style.display === 'block') {
                updateStatsDisplay();
            }
        }

        // Update statistics display
        function updateStatsDisplay() {
            document.getElementById('totalGames').textContent = stats.totalGames;

            const blackWinRate = stats.totalGames > 0 ? ((stats.blackWins / stats.totalGames) * 100).toFixed(1) : 0;
            const whiteWinRate = stats.totalGames > 0 ? ((stats.whiteWins / stats.totalGames) * 100).toFixed(1) : 0;
            const avgMoves = stats.totalGames > 0 ? Math.round(stats.totalMoves / stats.totalGames) : 0;

            document.getElementById('blackWinRate').textContent = blackWinRate + '%';
            document.getElementById('whiteWinRate').textContent = whiteWinRate + '%';
            document.getElementById('longestGame').textContent = stats.longestGame;
            document.getElementById('shortestGame').textContent = stats.shortestGame || '-';
            document.getElementById('avgMoves').textContent = avgMoves;
        }

        // Reset scores
        function resetScores() {
            if (confirm('Are you sure you want to reset all scores and statistics?')) {
                scores = { black: 0, white: 0, draws: 0 };
                stats = {
                    totalGames: 0,
                    blackWins: 0,
                    whiteWins: 0,
                    longestGame: 0,
                    shortestGame: null,
                    totalMoves: 0
                };
                updateScoreDisplay();
                updateStatsDisplay();
                saveData();
            }
        }

        // Save data to localStorage
        function saveData() {
            try {
                localStorage.setItem('gomokuScores', JSON.stringify(scores));
                localStorage.setItem('gomokuStats', JSON.stringify(stats));
            } catch (error) {
                console.error('Error saving data:', error);
            }
        }

        // Load data from localStorage
        function loadData() {
            try {
                const savedScores = localStorage.getItem('gomokuScores');
                const savedStats = localStorage.getItem('gomokuStats');

                if (savedScores) {
                    scores = JSON.parse(savedScores);
                    updateScoreDisplay();
                }

                if (savedStats) {
                    stats = JSON.parse(savedStats);
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Initialize game on load
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
