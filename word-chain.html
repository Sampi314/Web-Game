            padding: 0;
            box-sizing: border-box;
        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .setup-screen, .game-screen {
            display: none;
        }

        .setup-screen.active, .game-screen.active {
            display: block;
        }

        .setup-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .setup-group {
            margin-bottom: 25px;
        }

        .setup-group label {
            display: block;
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .player-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .selector-btn {
            padding: 15px 25px;
            font-size: 1.2em;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 70px;
        }

        .selector-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .selector-btn.active {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            border-color: #4ade80;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        .players-display {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .player-box {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            min-width: 120px;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .player-box.active {
            background: rgba(74, 222, 128, 0.2);
            border-color: #4ade80;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
        }

        .player-box.eliminated {
            opacity: 0.4;
            background: rgba(255, 107, 107, 0.2);
        }

        .player-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-score {
            font-size: 1.5em;
            color: #ffd93d;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .turn-indicator {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(74, 222, 128, 0.2);
            border-radius: 10px;
            border: 2px solid #4ade80;
        }

        .word-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .current-word {
            font-size: 3em;
            font-weight: bold;
            color: #ffd93d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .required-letter {
            font-size: 1.5em;
            opacity: 0.9;
            margin-top: 10px;
        }

        .required-letter span {
            color: #4ade80;
            font-weight: bold;
            font-size: 1.3em;
        }

        .input-area {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 15px 20px;
            font-size: 1.5em;
            border-radius: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.9);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        input[type="text"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .word-history {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            max-height: 250px;
            overflow-y: auto;
        }

        .word-history h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .word-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .word-item.player1 { border-left: 4px solid #4ade80; }
        .word-item.player2 { border-left: 4px solid #60a5fa; }
        .word-item.player3 { border-left: 4px solid #fbbf24; }
        .word-item.player4 { border-left: 4px solid #f472b6; }
        .word-item.bot { border-left: 4px solid #ff6b6b; }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.danger {
            background: linear-gradient(135deg, #ff6b6b, #c92a2a);
        }

        button.success {
            background: linear-gradient(135deg, #4ade80, #22c55e);
        }

        .message {
            text-align: center;
            font-size: 1.2em;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }

        .message.success {
            background: rgba(74, 222, 128, 0.3);
            border: 2px solid #4ade80;
        }

        .message.error {
            background: rgba(255, 107, 107, 0.3);
            border: 2px solid #ff6b6b;
        }

        .message.info {
            background: rgba(255, 217, 61, 0.3);
            border: 2px solid #ffd93d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {

        }

            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);

            font-size: 1.2em;
        }

            h1 { font-size: 2em; }

    <div class="game-container">
        <h1>üî§ Word Chain üîó</h1>

        <!-- Setup Screen -->
        <div class="setup-screen active" id="setupScreen">
            <div class="setup-panel">
                <div class="setup-group">
                    <label>üë• Number of Human Players:</label>
                    <div class="player-selector" id="humanSelector">
                        <button class="selector-btn active" onclick="selectHumans(1)">1</button>
                        <button class="selector-btn" onclick="selectHumans(2)">2</button>
                        <button class="selector-btn" onclick="selectHumans(3)">3</button>
                        <button class="selector-btn" onclick="selectHumans(4)">4</button>
                    </div>
                </div>

                <div class="setup-group">
                    <label>ü§ñ Number of Bots:</label>
                    <div class="player-selector" id="botSelector">
                        <button class="selector-btn active" onclick="selectBots(0)">0</button>
                        <button class="selector-btn" onclick="selectBots(1)">1</button>
                        <button class="selector-btn" onclick="selectBots(2)">2</button>
                        <button class="selector-btn" onclick="selectBots(3)">3</button>
                    </div>
                </div>

                <div class="setup-group">
                    <p style="text-align: center; font-size: 1.1em; opacity: 0.8;">
                        Total Players: <span id="totalPlayers" style="font-weight: bold; color: #4ade80;">1</span>
                    </p>
                </div>
            </div>

            <div class="controls">
                <button class="success" onclick="startGame()">üéÆ Start Game</button>
                <button onclick="showRules()">üìñ Rules</button>
                <button onclick="goHome()">üè† Home</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <div class="players-display" id="playersDisplay"></div>

            <div class="game-area">
                <div class="turn-indicator" id="turnIndicator">
                    Player 1's Turn
                </div>

                <div class="word-display">
                    <div class="current-word" id="currentWord">START</div>
                    <div class="required-letter">
                        Next word must start with: <span id="requiredLetter">T</span>
                    </div>
                </div>

                <div class="input-area">
                    <input
                        type="text"
                        id="wordInput"
                        placeholder="Type your word here..."
                        autocomplete="off"
                    >
                </div>

                <div id="messageArea"></div>

                <div class="word-history">
                    <h3>üìú Word History (Chain: <span id="chainLength">1</span>)</h3>
                    <div id="historyList"></div>
                </div>
            </div>

            <div class="controls">
                <button class="success" onclick="submitWord()">‚úì Submit Word</button>
                <button class="danger" onclick="giveUp()">üè≥Ô∏è Give Up</button>
                <button onclick="newGame()">üîÑ New Game</button>
                <button onclick="backToSetup()">‚öôÔ∏è Settings</button>
            </div>
        </div>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="resultTitle">Game Over!</h2>
            <div class="winner-podium" id="winnerPodium"></div>
            <button onclick="closeModal()">Play Again</button>
        </div>
    </div>

            "table", "tail", "take", "talk", "tall", "taste", "tax", "tea", "teach", "team", "tear", "teeth", "telephone",
            "tell", "temperature", "ten", "tend", "term", "terrible", "test", "than", "thank", "that", "the", "theater",
            "their", "them", "then", "there", "therefore", "these", "they", "thick", "thin", "thing", "think", "third",
            "this", "those", "though", "thought", "thousand", "thread", "three", "throat", "through", "throw", "thumb",
            "thunder", "ticket", "tie", "tight", "time", "tin", "tiny", "tire", "title", "to", "today", "toe", "together",
            "told", "tomorrow", "tongue", "tonight", "too", "took", "tool", "tooth", "top", "total", "touch", "tour",
            "toward", "tower", "town", "toy", "track", "trade", "traffic", "train", "travel", "treasure", "treat",
            "tree", "tribe", "trick", "trip", "trouble", "truck", "true", "trunk", "trust", "truth", "try", "tube",
            "turn", "twelve", "twenty", "twice", "two", "type",

            // U words
            "ugly", "uncle", "under", "understand", "union", "unit", "universe", "unless", "until", "unusual", "up",
            "upon", "upper", "upset", "upward", "urge", "us", "use", "useful", "usual",

            // V words
            "valley", "value", "variety", "various", "vegetable", "verb", "very", "victory", "view", "village", "visit",
            "voice", "vote",

            // W words
            "wage", "wait", "wake", "walk", "wall", "want", "war", "warm", "warn", "was", "wash", "waste", "watch",
            "water", "wave", "way", "we", "weak", "wealth", "weapon", "wear", "weather", "week", "weight", "welcome",
            "well", "went", "were", "west", "western", "wet", "what", "wheat", "wheel", "when", "where", "whether",
            "which", "while", "white", "who", "whole", "whom", "whose", "why", "wide", "wife", "wild", "will", "willing",
            "win", "wind", "window", "wine", "wing", "winner", "winter", "wire", "wise", "wish", "with", "within",
            "without", "witness", "wolf", "woman", "wonder", "wood", "wooden", "wool", "word", "wore", "work", "worker",
            "world", "worry", "worse", "worth", "would", "wound", "wrap", "write", "wrong", "wrote",

            // X, Y, Z words
            "yard", "year", "yellow", "yes", "yesterday", "yet", "you", "young", "your", "youth", "zero", "zone", "zoo"
        ]);

        // Game configuration
        let numHumans = 1;
        let numBots = 0;
        let players = [];
        let currentPlayerIndex = 0;
        let currentWord = "START";
        let requiredLetter = "T";
        let usedWords = new Set(['start']);
        let wordHistory = [{word: 'START', player: 'System', index: -1}];
        let gameActive = false;
        let chainLength = 1;

        // Player colors
        const playerColors = ['#4ade80', '#60a5fa', '#fbbf24', '#f472b6'];

        // Initialize
        document.getElementById('wordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && gameActive) {
                submitWord();
            }
        });

        function selectHumans(num) {
            numHumans = num;
            updateSelectors('humanSelector', num);
            updateTotalPlayers();
        }

        function selectBots(num) {
            numBots = num;
            updateSelectors('botSelector', num);
            updateTotalPlayers();
        }

        function updateSelectors(id, selected) {
            const buttons = document.getElementById(id).querySelectorAll('.selector-btn');
            buttons.forEach((btn, index) => {
                if (parseInt(btn.textContent) === selected) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function updateTotalPlayers() {
            const total = numHumans + numBots;
            document.getElementById('totalPlayers').textContent = total;

            if (total < 2) {
                document.getElementById('totalPlayers').style.color = '#ff6b6b';
            } else {
                document.getElementById('totalPlayers').style.color = '#4ade80';
            }
        }

        function startGame() {
            const total = numHumans + numBots;
            if (total < 2) {
                alert('You need at least 2 total players (humans + bots) to play!');
                return;
            }

            // Initialize players
            players = [];
            for (let i = 0; i < numHumans; i++) {
                players.push({
                    name: `Player ${i + 1}`,
                    type: 'human',
                    score: 0,
                    eliminated: false,
                    color: playerColors[i % playerColors.length]
                });
            }
            for (let i = 0; i < numBots; i++) {
                players.push({
                    name: `Bot ${i + 1}`,
                    type: 'bot',
                    score: 0,
                    eliminated: false,
                    color: '#ff6b6b'
                });
            }

            // Reset game state
            currentPlayerIndex = 0;
            currentWord = "START";
            requiredLetter = "T";
            usedWords = new Set(['start']);
            wordHistory = [{word: 'START', player: 'System', index: -1}];
            gameActive = true;
            chainLength = 1;

            // Switch screens
            document.getElementById('setupScreen').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');

            // Setup display
            updatePlayersDisplay();
            updateDisplay();
            document.getElementById('historyList').innerHTML = '<div class="word-item">START (System)</div>';

            // Start first turn
            nextTurn();
        }

        function updatePlayersDisplay() {
            const display = document.getElementById('playersDisplay');
            display.innerHTML = '';

            players.forEach((player, index) => {
                const box = document.createElement('div');
                box.className = 'player-box';
                box.id = `player-box-${index}`;
                if (player.eliminated) box.classList.add('eliminated');
                if (index === currentPlayerIndex && !player.eliminated) box.classList.add('active');

                const icon = player.type === 'human' ? 'üë§' : 'ü§ñ';
                box.innerHTML = `
                    <div class="player-name">${icon} ${player.name}</div>
                    <div class="player-score">${player.score} pts</div>
                    ${player.eliminated ? '<div style="font-size: 0.9em; color: #ff6b6b;">Eliminated</div>' : ''}
                `;
                display.appendChild(box);
            });
        }

        function nextTurn() {
            if (!gameActive) return;

            // Find next non-eliminated player
            let attempts = 0;
            while (players[currentPlayerIndex].eliminated && attempts < players.length) {
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
                attempts++;
            }

            // Check if only one player left
            const activePlayers = players.filter(p => !p.eliminated);
            if (activePlayers.length <= 1) {
                endGame();
                return;
            }

            const currentPlayer = players[currentPlayerIndex];
            updatePlayersDisplay();

            const turnIndicator = document.getElementById('turnIndicator');
            const icon = currentPlayer.type === 'human' ? 'üë§' : 'ü§ñ';
            turnIndicator.textContent = `${icon} ${currentPlayer.name}'s Turn`;

            if (currentPlayer.type === 'bot') {
                document.getElementById('wordInput').disabled = true;
                showMessage(`${currentPlayer.name} is thinking...`, 'info');
                setTimeout(() => botMove(), 1500);
            } else {
                document.getElementById('wordInput').disabled = false;
                document.getElementById('wordInput').focus();
                document.getElementById('wordInput').value = '';
            }
        }

        function submitWord() {
            if (!gameActive) return;

            const currentPlayer = players[currentPlayerIndex];
            if (currentPlayer.type !== 'human') return;

            const input = document.getElementById('wordInput');
            const word = input.value.trim().toLowerCase();
            input.value = '';

            if (!validateWord(word, currentPlayer)) {
                return;
            }

            processWord(word, currentPlayer, currentPlayerIndex);
        }

        function validateWord(word, player) {
            if (!word) {
                showMessage('Please enter a word!', 'error');
                return false;
            }

            if (!word.startsWith(requiredLetter.toLowerCase())) {
                showMessage(`Word must start with "${requiredLetter}"!`, 'error');
                return false;
            }

            if (usedWords.has(word)) {
                showMessage('Word already used!', 'error');
                return false;
            }

            if (!wordDictionary.has(word)) {
                showMessage('Word not in dictionary!', 'error');
                return false;
            }

            if (word.length < 3) {
                showMessage('Word must be at least 3 letters!', 'error');
                return false;
            }

            return true;
        }

        function processWord(word, player, playerIndex) {
            usedWords.add(word);
            wordHistory.push({word: word, player: player.name, index: playerIndex});
            player.score += word.length;
            chainLength++;
            currentWord = word.toUpperCase();
            requiredLetter = word[word.length - 1].toUpperCase();

            updateDisplay();
            addToHistory(word, player.name, playerIndex);
            showMessage(`${player.name}: ${word.toUpperCase()} (+${word.length} points)`, 'success');

            // Move to next player
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            setTimeout(nextTurn, 1000);
        }

        function botMove() {
            if (!gameActive) return;

            const currentPlayer = players[currentPlayerIndex];

            // Find valid words
            const validWords = Array.from(wordDictionary).filter(word =>
                word.startsWith(requiredLetter.toLowerCase()) &&
                !usedWords.has(word) &&
                word.length >= 3
            );

            if (validWords.length === 0) {
                eliminatePlayer(currentPlayerIndex);
                return;
            }

            // Bot strategy: prefer longer words (70% of time)
            let botWord;
            if (Math.random() > 0.3) {
                validWords.sort((a, b) => b.length - a.length);
                botWord = validWords[Math.floor(Math.random() * Math.min(5, validWords.length))];
            } else {
                botWord = validWords[Math.floor(Math.random() * validWords.length)];
            }

            processWord(botWord, currentPlayer, currentPlayerIndex);
        }

        function giveUp() {
            if (!gameActive) return;
            const currentPlayer = players[currentPlayerIndex];
            if (currentPlayer.type !== 'human') return;

            if (confirm(`${currentPlayer.name}, are you sure you want to give up?`)) {
                eliminatePlayer(currentPlayerIndex);
            }
        }

        function eliminatePlayer(playerIndex) {
            const player = players[playerIndex];
            player.eliminated = true;
            showMessage(`${player.name} has been eliminated!`, 'error');

            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            setTimeout(nextTurn, 1500);
        }

        function updateDisplay() {
            document.getElementById('currentWord').textContent = currentWord;
            document.getElementById('requiredLetter').textContent = requiredLetter;
            document.getElementById('chainLength').textContent = chainLength;
            updatePlayersDisplay();
        }

        function addToHistory(word, playerName, playerIndex) {
            const historyList = document.getElementById('historyList');
            const item = document.createElement('div');
            const playerClass = players[playerIndex].type === 'bot' ? 'bot' : `player${(playerIndex % 4) + 1}`;
            item.className = `word-item ${playerClass}`;
            item.innerHTML = `
                <span>${word.toUpperCase()}</span>
                <span>${playerName} (+${word.length})</span>
            `;
            historyList.insertBefore(item, historyList.firstChild);
        }

        function showMessage(text, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }

        function endGame() {
            gameActive = false;
            document.getElementById('wordInput').disabled = true;

            // Sort players by score
            const sortedPlayers = [...players].sort((a, b) => b.score - a.score);

            const modal = document.getElementById('gameOverModal');
            const title = document.getElementById('resultTitle');
            const podium = document.getElementById('winnerPodium');

            title.textContent = 'üéâ Game Over! üéâ';
            podium.innerHTML = '<h3>Final Standings:</h3>';

            sortedPlayers.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = 'winner-item';
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : 'üèÖ';
                const icon = player.type === 'human' ? 'üë§' : 'ü§ñ';
                item.textContent = `${medal} ${icon} ${player.name}: ${player.score} points`;
                podium.appendChild(item);
            });

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('gameOverModal').classList.remove('active');
        }

        function newGame() {
            startGame();
        }

        function backToSetup() {
            if (gameActive) {
                if (!confirm('Leave current game and return to setup?')) return;
            }
            gameActive = false;
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('setupScreen').classList.add('active');
        }

        function showRules() {
            alert('üìñ Word Chain Rules:\n\n' +
                  '1. Players take turns typing words\n' +
                  '2. Each word must start with the last letter of the previous word\n' +
                  '3. Words must be at least 3 letters long\n' +
                  '4. No repeated words allowed\n' +
                  '5. Longer words = more points!\n' +
                  '6. If you can\'t make a word, you\'re eliminated\n' +
                  '7. Last player standing wins!\n' +
                  '8. Bots make moves automatically');
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // Initialize
        updateTotalPlayers();
    </script>
</body>
